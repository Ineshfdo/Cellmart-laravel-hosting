services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cellmart.rule=Host(`cellmart.online`) || Host(`app.cellmart.online`)"
      - "traefik.http.routers.cellmart.entrypoints=http,https"
      - "traefik.http.services.cellmart.loadbalancer.server.port=80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://app.cellmart.online
    volumes:
      - 'app-storage:/var/www/html/storage'
      - 'app-cache:/var/www/html/bootstrap/cache'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cellmart-network
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  db:
    image: 'mysql:8.0'
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cellmart
      MYSQL_USER: cellmart
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASSWORD}'
    volumes:
      - 'db-data:/var/lib/mysql'
    networks:
      - cellmart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db-data:
  app-storage:
  app-cache:

networks:
  cellmart-network:
    driver: bridge
  coolify:
    external: true
